<body>
<form onsubmit="return sri()">
    <input type ="text" id ="name" name="name">
    <input type= "submit" id ="submit" value="submit">
</form>
    <div id="f"></div>

            var ret=true;

            ret=false; 
            document.getElementById("f").innerHTML ="error";    
        }
         return ret;
        }
    </script>
