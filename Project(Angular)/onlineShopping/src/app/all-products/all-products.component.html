<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" *ngFor="let item of product">
              <div class="card h-100">
                <!-- Product image-->
                <img class="card-img-top" src="{{item.pimg}}" alt="..." height="200px"/>
                <!-- Product details-->
                <div class="card-body p-4">
                    <div class="text-center">
                        <!-- Product name-->
                        <h2 class="fw-bolder">{{item.pcategory}} {{item.pname}}</h2>
                        <!-- Product reviews-->
                        <div class="d-flex justify-content-center small text-warning mb-2">
                            <i class="fa fa-star" aria-hidden="true"></i>
                            <i class="fa fa-star" aria-hidden="true"></i>
                            <i class="fa fa-star" aria-hidden="true"></i>
                            <i class="fa fa-star-o" aria-hidden="true"></i>
                            <i class="fa fa-star-o" aria-hidden="true"></i>
                        </div>
                        <!-- Product price-->
                        $ {{item.price}}
                    </div>
                </div>
                <!-- Product actions-->
                <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                    <div class="text-center"><button class="btn btn-outline-dark mt-auto btn-primary text-white" (click)="buyPro(item.pid)">Buy Now <i class="fa fa-shopping-cart" aria-hidden="true"></i></button></div>
                </div>
              </div>
            </div>  
          </div>
        </div>      
  </section>
