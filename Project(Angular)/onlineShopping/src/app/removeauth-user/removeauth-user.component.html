<div>
    <h3 style="position: absolute;left:45%;font-weight:bold;font-size:20px">remove Authentication User</h3>
    <button id="mybtn" mat-button mat-dialog-close><mat-icon>close</mat-icon></button> 
    <mat-dialog-content class="mat-typography" class="mt-3">

        <form (ngSubmit)="removeAuth()" #delete="ngForm">
            <mat-form-field class="example-form-field" appearance="fill">
                <mat-label>User Id</mat-label>
                <input matInput type="text" id="pid" name="pid" [(ngModel)]="usr.uid">
            </mat-form-field>
            <input type="button" class="form-control bg-primary text-white" (click) = "searchAuth()" value="delete" style="float: left">
            <div *ngIf="authusr!=''">
                <table  style="width:100%;margin-top:20px">
                    <tr>
                        <th style="width:20%;">Id</th>
                        <td>{{authusr.uid}}</td>
                    </tr>
                    <tr>
                        <th>Name</th>
                        <td>{{authusr.uname}}</td>
                    </tr>
                    <tr>
                        <th>Role</th>
                        <td>{{authusr.urole}}</td>
                    </tr>
                    <tr>
                        <th>State</th>
                        <td>{{authusr.uenabled}}</td>
                    </tr>
                
                </table>
                <table style="margin-top:20px">
                    <tr style="padding-top:20px">
                        <th style="text-align:center;font-size:20px">Are you sure? You want to delete?</th>
                        <td><input type="submit" class="form-control bg-primary text-white" value="yes" style="float: left"></td>
                        <td><input type="button" class="form-control bg-primary text-white" value="no" style="float: left" (click)="cancel()"></td>
                    </tr>
                </table>
            </div>
        </form>
    </mat-dialog-content>
</div>
<h3 style="text-align: center;font-size:20px;" class="font-italic mt-3">{{res}}</h3>
