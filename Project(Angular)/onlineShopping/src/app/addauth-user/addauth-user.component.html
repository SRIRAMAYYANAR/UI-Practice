<div>
    <h3 style="position: absolute;left:45%;font-weight:bold;font-size:20px">Add Authentication User</h3>
    <button id="mybtn" mat-button mat-dialog-close><mat-icon>close</mat-icon></button> 
    <mat-dialog-content class="mat-typography" class="mt-3">   
        <form (ngSubmit)="addauth()" #add="ngForm">
            <mat-form-field class="example-form-field" appearance="fill">
                <mat-label>User Name</mat-label>
                <input matInput type="text" name="uname" [(ngModel)]="usr.uname" required>
            </mat-form-field>

            <mat-form-field class="example-form-field" appearance="fill">
                <mat-label>User password</mat-label>
                <input matInput type="text" name="upwd" [(ngModel)]="usr.upwd" required>
            </mat-form-field>

            <mat-form-field class="example-form-field" appearance="fill">
                <mat-label>user role</mat-label>
                <input matInput type="text" name="urole" [(ngModel)]="usr.urole" required>
            </mat-form-field>

            <mat-form-field class="example-form-field" appearance="fill">
                <mat-label>user State</mat-label>
                <input matInput type="text" name="uenabled" [(ngModel)]="usr.uenabled" required>
            </mat-form-field>

           <input type="submit" class="form-control bg-primary text-white w-50 " style="float: left">
           <input type="reset" class="form-control bg-secondary text-white w-50">
           
        </form>
    </mat-dialog-content>
</div>
<h3 style="text-align: center;font-size:20px;" class="font-italic mt-3">{{res}}</h3>
