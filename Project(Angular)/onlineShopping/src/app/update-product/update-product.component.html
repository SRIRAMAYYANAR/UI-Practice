<div>

    <h3 style="position: absolute;left:45%;font-weight:bold;font-size:20px">Update Product</h3>
    <button id="mybtn" mat-button mat-dialog-close><mat-icon>close</mat-icon></button> 
    <mat-dialog-content class="mat-typography" class="mt-3">

        <form (ngSubmit)="getPro()" #get="ngForm">
            <mat-form-field class="example-form-field" appearance="fill">
                <mat-label>Product Id</mat-label>
                <input matInput type="text" id="pid" name="pid" [(ngModel)]="pro.pid">
            </mat-form-field>
            <input type="submit" class="form-control bg-primary text-white" value="Search" style="float: left">
        </form>

        <form *ngIf="prd!=''" (ngSubmit)="updatePro()" #update="ngForm">

            <mat-form-field class="example-form-field" appearance="fill">
                <mat-label>Product Id</mat-label>
                <input matInput type="text" name="pid"  disabled [(ngModel)]="prd.pid">
            </mat-form-field>

            <mat-form-field class="example-form-field" appearance="fill">
                <mat-label>Product Name</mat-label>
                <input matInput type="text" name="pname" [(ngModel)]="prd.pname">
            </mat-form-field>

            <mat-form-field class="example-form-field" appearance="fill">
                <mat-label>Product Category</mat-label>
                <input matInput type="text" name="pcategory" [(ngModel)]="prd.pcategory">
            </mat-form-field>

            <mat-form-field class="example-form-field" appearance="fill">
                <mat-label>Product Price</mat-label>
                <input matInput type="text" name="price" [(ngModel)]="prd.price">
            </mat-form-field>

            <mat-form-field class="example-form-field" appearance="fill">
                <mat-label>Product Url</mat-label>
                <input matInput type="text" name="pimg" [(ngModel)]="prd.pimg">
            </mat-form-field>

            <mat-form-field class="example-form-field" appearance="fill">
                <mat-label>Product Features</mat-label>
                <input matInput type="text" name="pfeatures" [(ngModel)]="prd.pfeatures">
            </mat-form-field>

           <input type="submit" class="form-control bg-primary text-white w-50 " style="float: left">
           <input type="reset" class="form-control bg-secondary text-white w-50">
           
        </form>
    </mat-dialog-content>

</div>
<h3 style="text-align: center;font-size:20px;" class="font-italic mt-3">{{res}}</h3>
