<body>
    <input type="button" value="click" onclick ="big()"><br/>
    Original Array<div id = "original"></div>
    Second Biggest Value <div id ="big"></div>
    <script>
        function big(){
            var array =[9,5,36,84,67,64];
            document.getElementById("original").innerHTML = array
            for( var i =0 ; i < array.length ; i++ ){
                for( var j =i+1 ; j < array.length ; j++ ){
                    if(array[i]>array[j]){
                       var a = array[i];
                        array[i] = array[j];
                        array[j] = a;
                    }
                }
            }
            document.getElementById("big").innerHTML = array[array.length-2];
        }
    </script>
