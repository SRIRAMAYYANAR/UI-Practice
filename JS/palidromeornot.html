<html> 

<body>
<table>
<tr>
<td> <input type="text" name="a" id="string" placeholder="Enter string"> </td>
</tr>
<tr>
<td> <button onclick="palindrome ()" >Submit</button> </td>
</tr>
</table>
<div id="a1"></div>
<div id="a2"> </div>
</body>



<script>
function palindrome()
{
    var reverse = '';
    var string = document.getElementById ('string').value;

    for(  i=0; i>=string.length-1; i--)
        {
              reverse = reverse+(string[i]);
        }
    if(string==reverse)
        {
           document.getElementById ('a1').innerHTML ="Given string is a palindrome";
        }
     else
         {
           document.getElementById('a2').innerHTML ="Given string is not a palindrome";
         }
}

    
        </script>
     </body>
    </html>
