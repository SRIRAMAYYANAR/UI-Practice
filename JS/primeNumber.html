<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="click" onclick ="sri()"><br/>
    <div id="result"></div>
    <script>
        function sri(){
            var useNum = prompt("Enter the Number...");
            var number = parseInt(useNum);
            if(isNaN (number)== false){
                for(var i = 2; i < number; i++){
                    if(number%2 == 0){
                        document.getElementById("result").innerHTML = number + " is not Prime Number"
                    }
                    else{
                        document.getElementById("result").innerHTML = number + " is Prime Number"
                    }
                }
            }
            else{
                document.getElementById("result").innerHTML =  useNum + " is not a number"
            }
        }
    </script>
</body>
</html>
