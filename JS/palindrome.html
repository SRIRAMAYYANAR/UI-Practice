<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="click" onclick ="palindrome()"><br/>
    <div id="result"></div>
   
    <script>
        function palindrome() {
            var myString =prompt("enter the string");
            var string = myString.toLowerCase();
            result1="";
            result2 =""
            for( var i =0 ; i < string.length ; i++){
                result1 +=  string[i];
            }
            for( var j =string.length-1 ; j>=0; j--){
                result2 += string[j];
            }
            if(result1 == result2){
                document.getElementById("result").innerHTML =result1+" is a palindrome";
            }
            else{
                document.getElementById("result").innerHTML =result1+" is not palindrome";
            }
        }
    </script>
</body>
</html>
