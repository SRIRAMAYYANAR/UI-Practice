              </div>

                <label for="email" class="mt-3">Email  :</label></br>
                  <input type="email" id ="myEmail"  class="form-control" name="Email" placeholder="abcd@gmail.com" pattern = "[a-z0-9]+@gmail.com">
              </div>

              <div class="col-sm-6 col-md-6 col-lg-6 col-xl-6 mt-3" >
                <label for="Mobile No" class="mt-3">Mobile No  :</label></br>
                  <input type="tel" class="form-control" name="Mobile" id="ph_No" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
              </div>


              <div id="button">
                <input class="btn btn-primary btn-lg mt-5" type="submit" value="Submit" id = "sub" onclick="require()">
                <input class="btn btn-secondary btn-lg mt-5 ml-4" type="reset" value=" Reset " id ="re" onclick="require1()">
              </div>

 <!-- form action -->
<script>
        var today = new Date();
        var dd = today.getDate();
        var mm = today.getMonth()+1;
        var yyyy = today.getFullYear();
        if (mm<10){
          mm = '0'+mm;
        }
        var date = yyyy+'-'+mm+'-'+dd;
      
//  submit function 
        function require(){

          var empty1 = document.getElementById("1name").value;
          var empty2 = document.getElementById("2name").value;

          var email = document.querySelector("#myEmail");
          var patternEmail = email.getAttribute("pattern");
          var emailValue = email.value;
          var emailTest = new RegExp(patternEmail);

          var mobileNo = document.getElementById("ph_No");
          var val =mobileNo.getAttribute("pattern");
          var mobileNoValue = mobileNo.value;
          var val1 = new RegExp(val);
         
          var form = document.getElementById("form");
          var p = document.createElement("p");
          var btn = document.createElement("button");
          
          if(empty1=="" || empty2==""){
          
          form.disabled=true;
          p.id="alt";
          p.innerHTML ="<h4> please fillout the Required fields</h4>";

          btn.id ="bt";
          btn.type = "button";
          btn.setAttribute("style","color:black; padding:5px 30px; margin-top:20px");
          btn.innerHTML ="OK";


          btn.onclick = function(){ 
          p.style.display ="none";
          form.disabled=false;

          if(empty1==""){
            document.getElementById("1name").focus();
            return false;  
          }
          if(empty2==""){
            document.getElementById("2name").focus();
            return false;
          }
        }
          p.append(btn);
          document.body.append(p);  
      }
      else if((email.value !== "" && emailTest.test(emailValue) == false) || (mobileNo.value !== "" && val1.test(mobileNoValue) == false)){
      console.log(emailTest.test(emailValue));
        if(emailTest.test(emailValue) == false){
              document.getElementById("myEmail").focus();
        }
        if(val1.test(mobileNoValue) == false){
          document.getElementById("ph_No").focus();
        }

      }
      
      else{
            
        form.disabled=true;
        p.id ="alt";
        p.innerHTML =" <h2>WELL DONE!</h2>\n You're Regitered Successfully<br>";

        btn.type = "button";
        btn.setAttribute("style","color:black; padding:5px 30px; margin-top:20px");
        btn.innerHTML ="OK";


        btn.onclick = function(){ 
          p.style.display ="none";
          form.disabled=false;
          document.getElementById("form1").submit();
        }
        p.append(btn);
        document.body.append(p);
      }
    }
  // reset function
      function require1(){
        var formId = document.getElementById("form");
          
          var para = document.createElement("p");

          formId.disabled=true;
          para.id ="alt";
          para.innerHTML =" <h4>ARE YOU SURE!</h4>\n <h2>RESET</h2>";

          var btnOk = document.createElement("button");
          btnOk.type = "button";
          btnOk.setAttribute("style","color:white; background-color:blue; padding:5px 30px; margin-top:20px");
          btnOk.innerHTML ="OK";

          var btnCencel = document.createElement("button");
          btnCencel.type = "button";
          btnCencel.setAttribute("style","color:black; margin-left:10px; background-color:white; padding:5px 20px; margin-top:20px");
          btnCencel.innerHTML ="Cencel";

          btnOk.onclick = function(){ 
            para.style.display ="none";
            formId.disabled=false;
            document.getElementById("form1").reset();
          }
          btnCencel.onclick = function(){ 
            para.style.display ="none";
            formId.disabled=false;
            return document.getElementById("form1");
          }
          para.append(btnOk, btnCencel);
          document.body.append(para);
      }

           
  
</script>
